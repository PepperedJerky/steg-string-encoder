<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stego Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>
<body>
    <h1 class="header">Stego Message Encoder</h1>

    <div class="main">
        <input type="button" id="selectFile" value="Select Image"/>

        <label for="file">Selected file</label>
        <input type="text" id="file" disabled/>

        <label for="messageBox">Message box</label>
        <textarea id="messageBox"></textarea>
        <span id="charCount">0/0</span>

        <div class="encodeControls">
            <input type="button" id="encode" value="Encode"/>
            <input type="button" id="decode" value="Decode"/>
        </div>
    </div>
</body>
</html>
